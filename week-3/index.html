<!doctype html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="jouw naam">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Home &mdash; Drop & Drag </title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <main>
        <h1>Drag-and-Drop</h1>
        <o>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </o>

        <section>
            <article data-draggable="target">
                <h2>lijst 1</h2>
                <span data-draggable="item">Blokje 1</span>
                <span data-draggable="item">Blokje 2</span>
                <span data-draggable="item">Blokje 3</span>
            </article>

            <article data-draggable="target">
                <h2>lijst 2</h2>
            </article>

            <article data-draggable="target">
                <h2>lijst 3</h2>
            </article>
        </section>

    </main>
    <!-- footer -->
    <footer>
        <p>&copy;2022 &dash; </p>
    </footer>
    <!--<script src="test.js"></script> -->
    <script src="script.js"></script>
</body>

</html>
