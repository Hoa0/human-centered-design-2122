<!doctype html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="jouw naam">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Home &mdash; Drop & Drag </title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <main>
        <h1>Keyboard Accessible Drag-and-Drop</h1>
        <p>Use TAB to move from item to item, SPACE to select items and ENTER to drop.</p>
        <section>
            <article data-draggable="target" data-draggable="item" class="empty" data-drop-target>
                <span data-draggable="item" class="fill" draggable="true">blokje</span>
            </article>

            <article data-draggable="target" class="empty" data-drop-target></article>
            <article data-draggable="target" class="empty" data-drop-target></article>
        </section>
    </main>
    <!-- footer -->
    <footer>
        <p>&copy;2022 &dash; </p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
